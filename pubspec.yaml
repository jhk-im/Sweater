name: sweater
description: Sweater
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.6
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.0.2
  csv: ^5.0.2
  rxdart: ^0.27.7
  freezed_annotation: ^2.2.0
  geolocator: ^9.0.2
  xml: ^6.2.2
  xml2json: ^5.3.6
  get_it: ^7.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  freezed: ^2.3.3
  json_serializable: ^6.6.2

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/.env
    - assets/data/code.json
    - assets/data/observatory.csv
    - assets/data/mid_code.csv

